apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'javafx-gradle-plugin'


jfx {
    mainClass = 'CrumbsClient'
	copyAdditionalAppResourcesToJar = true
    // minimal requirement for jfxNative-task
    vendor = 'adr'
}

